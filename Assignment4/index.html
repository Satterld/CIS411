<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  	<link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
   <div class="navbar navbar-fixed-top navbar-inverse"> <h1>{{"Hello, Angular!"}}</h1></div>

   	<div class="list-group" ng-controller="StoreController as store">
   		<div class="list-group-item">
   			

   				<div ng-hide="product.soldOut" ng-repeat="product in store.products | limitTo:5 | orderBy:'price'">

										
			
					    	<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
					    	<p> {{product.description}}</p>
					    	
					    	 <div class="gallery">
						        <div class="img-wrap">
						         <!-- <img ng-src="{{product.images[0]}}" />-->
							        </div>
								        <ul class="img-thumbnails clearfix">
								          <li class="small-image pull-left thumbnail" ng-repeat="images in product.images" >
								            <img ng-src="{{images}}" />
								          </li>
								        </ul>
							      </div>
							<button class="btn-danger" ng-show="product.canPurchase">Add to Cart</button>

				</div>
			
		</div>
	</div>	
  </body>

</html>
